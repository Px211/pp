  <meta charset="UTF-8">

  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f2f2f2;
      text-align: center;
      margin: 0;

    }
    h1 {

    .game-info {

    .grid {

    }
    .gray { background: gray; }
    .blue { background: dodgerblue; }
    .rainbow {
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
    }
    .menu, .pause-menu {
      display: none;

      top: 0; left: 0;

      z-index: 100;
    }
    .menu button, .pause-menu button {
      padding: 10px 20px;

    }

      margin: 10px;

      cursor: pointer;
    }
  </style>

<body>

  <h1>ğŸ¯ æ‰“åœ°é¼ å°éŠæˆ²</h1>
  <div class="game-info">
    åˆ†æ•¸: <span id="score">0</span> ï½œ æ™‚é–“: <span id="time">30</span>s ï½œ é—œå¡: <span id="level">1</span>
  </div>
  <button class="btn" id="pauseBtn">â¸ æš«åœ</button>
  <div class="grid" id="grid"></div>

  <!-- ä¸»ç•«é¢ -->
  <div class="menu" id="mainMenu" style="display:flex;">
    <h1>æ‰“åœ°é¼ å°éŠæˆ²</h1>
    <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
  </div>

  <!-- æš«åœé¸å–® -->
  <div class="pause-menu" id="pauseMenu">
    <h2>æš«åœä¸­</h2>
    <button onclick="resumeGame()">ç¹¼çºŒ</button>
    <button onclick="backToMenu()">å›ä¸»ç•«é¢</button>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const levelEl = document.getElementById("level");
    const pauseBtn = document.getElementById("pauseBtn");
    const mainMenu = document.getElementById("mainMenu");
    const pauseMenu = document.getElementById("pauseMenu");

    let score = 0;
    let time = 30;
    let level = 1;
    let timer;
    let moleTimer;
    let gameRunning = false;
    let paused = false;

    const levelTarget = {1: 50, 2: 100}; // é—œå¡åˆ†æ•¸é–€æª»
    const moleTypes = [
      {class:"gray", points:3, weight:6},
      {class:"blue", points:6, weight:3},
      {class:"rainbow", points:8, weight:1}
    ];

    // å»ºç«‹ä¹å®®æ ¼
    for (let i = 0; i < 9; i++) {
      const hole = document.createElement("div");
      hole.classList.add("hole");
      const mole = document.createElement("div");
      mole.classList.add("mole");
      hole.appendChild(mole);
      grid.appendChild(hole);

      hole.addEventListener("click", () => {
        if (mole.style.display === "block") {
          score += mole.dataset.points * 1;
          scoreEl.textContent = score;
          mole.style.display = "none";
        }
      });
    }

    function startGame() {
      mainMenu.style.display = "none";
      resetGame();
      gameRunning = true;
      runLevel();
    }

    function resetGame() {
      score = 0;
      level = 1;
      scoreEl.textContent = 0;
      levelEl.textContent = 1;
    }

    function runLevel() {
      time = 30;
      timeEl.textContent = time;
      timer = setInterval(() => {
        if (!paused) {
          time--;
          timeEl.textContent = time;
          if (time <= 0) endLevel();
        }
      }, 1000);
      moleTimer = setInterval(spawnMole, 800);
    }

    function spawnMole() {
      const holes = document.querySelectorAll(".hole");
      const hole = holes[Math.floor(Math.random() * holes.length)];
      const mole = hole.querySelector(".mole");

      if (mole.style.display === "block") return;

      const type = weightedRandom(moleTypes);
      mole.className = "mole " + type.class;
      mole.dataset.points = type.points;
      mole.style.display = "block";

      setTimeout(() => {
        mole.style.display = "none";
      }, 700);
    }

    function weightedRandom(types) {
      let total = types.reduce((sum,t)=>sum+t.weight,0);
      let r = Math.random() * total;
      for (let t of types) {
        if (r < t.weight) return t;
        r -= t.weight;
      }
    }

    function endLevel() {
      clearInterval(timer);
      clearInterval(moleTimer);
      if (level <= 2) {
        if (score >= levelTarget[level]) {
          level++;
          levelEl.textContent = level;
          runLevel();
        } else {
          alert("æŒ‘æˆ°å¤±æ•—ï¼åˆ†æ•¸ä¸è¶³ï¼");
          backToMenu();
        }
      } else {
        alert("éŠæˆ²çµæŸï¼ä½ çš„æœ€çµ‚åˆ†æ•¸æ˜¯ " + score);
        backToMenu();
      }
    }

    pauseBtn.addEventListener("click", () => {
      if (gameRunning) {
        paused = true;
        pauseMenu.style.display = "flex";
      }
    });

    function resumeGame() {
      paused = false;
      pauseMenu.style.display = "none";
    }

    function backToMenu() {
      clearInterval(timer);
      clearInterval(moleTimer);
      gameRunning = false;
      paused = false;
      pauseMenu.style.display = "none";
      mainMenu.style.display = "flex";
      scoreEl.textContent = 0;
      timeEl.textContent = 30;
      levelEl.textContent = 1;
    }
  </script>
</body>
